<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trash Sorter - Image Scanner</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>

    <header>
        <h1>Trash Sorter - Image Scanner</h1>
    </header>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="{{ url_for('home') }}">Home</a>
        <a class="navbar-brand" href="{{ url_for('about') }}">About</a>
        <a class="navbar-brand" href="{{ url_for('scanner') }}">Scanner</a>
    </nav>

    <section>
        <h2>Upload an Image for Classification</h2>

        <form action="/upload" method="post" enctype="multipart/form-data">
            <label for="image">Choose an image:</label>
            <input type="file" id="image" name="image" accept="image/*" required>
            <button type="submit" class="btn btn-success">Upload and Classify</button>
        </form>

        <!-- Display classification result here -->
        <!-- You can add an empty div or another element to display the result dynamically -->
        <div id="classification-result"></div>
    </section>

    <footer>
        <p>&copy; 2024 Trash Sorter</p>
    </footer>

</body>
</html>
